[main]

sessionManager = org.apache.shiro.web.session.mgt.DefaultWebSessionManager
securityManager.sessionManager = $sessionManager

sessionDAO = org.apache.shiro.session.mgt.eis.EnterpriseCacheSessionDAO
securityManager.sessionManager.sessionDAO = $sessionDAO

cacheManager = org.apache.shiro.cache.ehcache.EhCacheManager
securityManager.cacheManager = $cacheManager

hashedMatcher = org.dejava.component.security.authc.credential.matcher.HashedCredentialsMatcher
ejbRealm = org.dejava.service.accesscontrol.realm.EJBRealm
ejbRealm.credentialsMatcher = $hashedMatcher

facebookEJBRealm = org.dejava.service.accesscontrol.realm.FacebookEJBRealm

securityManager.realms = $facebookEJBRealm, $ejbRealm 

ssl.enabled = false

[urls]

/rest/** = authc

[users]


[roles]

admin = *