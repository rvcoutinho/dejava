<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
	<section id="create-idea" class="hidden-dialog form-content"
		title="Dê sua ideia por um mundo melhor!">
		<button id="create-idea-info-button"
			class="ui-titlebar-button ui-button ui-widget ui-state-default ui-corner-all ui-button-icon-only"
			title="Teste">
			<i class="fa fa-question"></i>
		</button>
		<h:form id="create-idea-form" enctype="multipart/form-data">
			<!-- -->
			<div class="flexslider clean">
				<ul class="slides">
					<li>
						<div>
							<h:outputLabel for="create-idea-name"
								value="#{phi_mdl['projectidea.name']}" />
							:
							<h:inputText id="create-idea-name"
								p:placeholder="#{phi_mdl['projectidea.name.description']}"
								p:maxlength="60"
								value="#{newProjectIdeaController.newProjectIdea.name}" />
						</div>
						<div>
							<h:outputLabel for="create-idea-short-desc"
								value="#{phi_mdl['projectidea.shortdesc']}" />
							:
							<h:inputText id="create-idea-short-desc"
								p:placeholder="#{phi_mdl['projectidea.shortdesc.description']}"
								p:maxlength="165"
								value="#{newProjectIdeaController.newProjectIdea.shortDesc}" />
						</div>
						<div>
							<h:outputLabel for="create-idea-desc"
								value="#{phi_mdl['projectidea.desc']}" />
							:
							<h:inputTextarea id="create-idea-desc"
								p:placeholder="#{phi_mdl['projectidea.desc.description']}"
								p:maxlength="1650"
								value="#{newProjectIdeaController.newProjectIdea.desc}" />
						</div>
						<div>
							<h:outputLabel for="create-idea-category"
								value="#{phi_mdl['project.category']}" />
							:
							<h:selectOneMenu id="create-idea-category"
								value="#{newProjectIdeaController.newProject.category}">
								<f:selectItems
									value="#{newProjectIdeaController.categoryOptions}" />
							</h:selectOneMenu>
						</div>
						<div>
							<h:outputLabel value="#{phi_mdl['projectidea.displayimage']}" />
							:
							<!--  -->
							<h:inputFile id="create-idea-display-image"
								p:placeholder="#{phi_mdl['projectidea.displayimage.description']}"
								value="#{newProjectIdeaController.displayImage}" />
						</div>
						<div>
							<h:outputLabel for="create-idea-video"
								value="#{phi_mdl['projectidea.videourl']}" />
							:
							<h:inputText id="create-idea-video" class="youtube"
								p:placeholder="#{phi_mdl['projectidea.videourl.description']}"
								value="#{newProjectIdeaController.newProjectIdea.videoURL}" />
							<span class="pre-input-text small-text">http://www.youtube.com/watch?v=
							</span>
						</div>
						<div class="buttons">
							<div>
								<button class="dark-green-bg right-button next">
									continuar
									<h:graphicImage library="soupsocial" class="spoon"
										name="gfx/spoon.png" />
								</button>
							</div>
						</div>
					</li>
					<li>
						<div>
							<h:outputLabel for="create-idea-target-audience"
								value="#{phi_mdl['projectidea.targetaudience']}" />
							:
							<h:inputText id="create-idea-target-audience" p:maxlength="100"
								p:placeholder="#{phi_mdl['projectidea.targetaudience.description']}"
								value="#{newProjectIdeaController.newProjectIdea.targetAudience}" />
						</div>
						<div>
							<h:outputLabel for="create-idea-address"
								value="#{phi_mdl['projectidea.targetarea']}" />
							:
							<h:inputText id="create-idea-address" styleClass="place"
								p:placeholder="#{phi_mdl['projectidea.targetarea.description']}" />
							<span class="hidden-dialog place-detail"><h:inputHidden
									id="create-idea-address-reference"
									value="#{newProjectIdeaController.addressReference}"
									p:data-geo="reference" /></span>
							<script type="text/javascript">
								$(function() {
									$('#create-idea .place').geocomplete({details: '#create-idea .place-detail', detailsAttribute: 'data-geo'});
								});
							</script>
						</div>
						<div>
							<h:outputLabel for="create-idea-motivation"
								value="#{phi_mdl['projectidea.motivation']}" />
							:
							<h:inputTextarea id="create-idea-motivation" p:maxlength="500"
								p:placeholder="#{phi_mdl['projectidea.motivation.description']}"
								value="#{newProjectIdeaController.newProjectIdea.motivation}" />
						</div>
						<div>
							<h:outputLabel value="#{phi_mdl['projectidea.goals']}">
							:
							<h:inputText id="create-idea-goals-1" p:maxlength="100"
									p:placeholder="#{phi_mdl['projectidea.goals.description']}"
									value="#{newProjectIdeaController.goal1}" />
								<h:inputText id="create-idea-goals-2" p:maxlength="100"
									p:placeholder="#{phi_mdl['projectidea.goals.description']}"
									value="#{newProjectIdeaController.goal2}" />
								<h:inputText id="create-idea-goals-3" p:maxlength="100"
									p:placeholder="#{phi_mdl['projectidea.goals.description']}"
									value="#{newProjectIdeaController.goal3}" />
							</h:outputLabel>
						</div>
						<div class="buttons">
							<div>
								<button class="dark-green-bg left-button previous">
									voltar
									<h:graphicImage library="soupsocial" class="spoon"
										name="gfx/spoon.png" />
								</button>
								<button class="dark-green-bg right-button next">
									continuar
									<h:graphicImage library="soupsocial" class="spoon"
										name="gfx/spoon.png" />
								</button>
							</div>
						</div>
					</li>
					<li>
						<div>
							<h:outputLabel for="create-idea-investment"
								value="#{phi_mdl['projectidea.investment']}" />
							:
							<h:selectOneMenu id="create-idea-investment"
								value="#{newProjectIdeaController.newProjectIdea.investment}">
								<f:selectItem itemValue="5000" itemLabel="R$ 5.000" />
								<f:selectItem itemValue="25000" itemLabel="R$ 25.000" />
								<f:selectItem itemValue="100000" itemLabel="R$ 100.000" />
								<f:selectItem itemValue="250000" itemLabel="R$ 250.000" />
								<f:selectItem itemValue="1000000" itemLabel="R$ 1.000.000" />
								<f:selectItem itemValue="10000000" itemLabel="R$ 10.000.000" />
							</h:selectOneMenu>
						</div>
						<div>
							<h:outputLabel for="create-idea-time"
								value="#{phi_mdl['projectidea.time']}" />
							:
							<h:selectOneMenu id="create-idea-time"
								value="#{newProjectIdeaController.newProjectIdea.time}">
								<f:selectItem itemValue="1" itemLabel="1 dia" />
								<f:selectItem itemValue="7" itemLabel="1 semana" />
								<f:selectItem itemValue="30" itemLabel="1 mês" />
								<f:selectItem itemValue="90" itemLabel="3 meses" />
								<f:selectItem itemValue="180" itemLabel="6 meses" />
								<f:selectItem itemValue="360" itemLabel="1 ano" />
								<f:selectItem itemValue="720" itemLabel="2 anos" />
								<f:selectItem itemValue="1800" itemLabel="5 anos" />
							</h:selectOneMenu>
						</div>
						<div>
							<h:outputLabel>Instituições indicadas</h:outputLabel>
							:
							<h:inputText id="create-idea-ngos-1" />
							<h:inputText id="create-idea-ngos-2" />
							<h:inputText id="create-idea-ngos-3" />
						</div>
						<div>
							<h:outputLabel for="create-idea-tags"
								value="#{phi_mdl['project.alltags']}" />
							:
							<h:inputTextarea id="create-idea-tags"
								p:placeholder="#{phi_mdl['project.alltags.description']}"
								value="#{newProjectIdeaController.newProject.allTags}" />
						</div>
						<div class="buttons">
							<div>
								<button class="dark-green-bg left-button previous">
									voltar
									<h:graphicImage library="soupsocial" class="spoon"
										name="gfx/spoon.png" />
								</button>
								<h:commandLink action="#{newProjectIdeaController.createIdea()}"
									onclick="jQuery('#create-idea').dialog('close');"
									styleClass="submit-button">
									<f:ajax execute="@form"
										render="messages-container projects-container create-idea-form create-idea-error-handler" />
									<h:panelGroup id="create-idea-error-handler"
										rendered="#{facesContext.maximumSeverity.ordinal gt 1}">
										<script type="text/javascript">showModal('#create-idea');</script>
									</h:panelGroup>
									<button class="dark-green-bg right-button">
										cadastrar
										<h:graphicImage library="soupsocial" class="spoon"
											name="gfx/spoon.png" />
									</button>
								</h:commandLink>
							</div>
						</div>
					</li>
				</ul>
			</div>
		</h:form>
	</section>
</ui:composition>
