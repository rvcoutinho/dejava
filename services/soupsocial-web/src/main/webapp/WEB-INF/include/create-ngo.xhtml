<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
	<section id="create-ngo" class="hidden-dialog form-content padding-6"
		title="Cadastre sua instituição!">
		<button id="create-idea-info-button"
			class="ui-titlebar-button ui-button ui-widget ui-state-default ui-corner-all ui-button-icon-only"
			title="Teste">
			<i class="fa fa-question"></i>
		</button>
		<h:form id="create-ngo-form">
			<div>
				<label for="create-ngo-name">Nome da instituição</label>:
				<h:inputText id="create-ngo-name"
					value="#{newNonProfitOrgController.party.party.displayName}" />
			</div>
			<div>
				<label for="create-ngo-cnpj">CNPJ</label>:
				<h:inputText id="create-ngo-cnpj" styleClass="cnpj mask"
					p:data-inv-regex="[^\d]"
					value="#{newNonProfitOrgController.party.party.federalCode}">
					<f:converter converterId="invRegexConv" />
				</h:inputText>
			</div>
			<div>
				<label for="create-ngo-address">Endereço</label>:
				<h:inputText id="create-ngo-address" styleClass="place" />
				<span class="hidden-dialog place-detail"><h:inputHidden
						id="create-ngo-address-reference"
						value="#{newNonProfitOrgController.addressReference}"
						p:data-geo="reference" /></span>
			</div>
			<div>
				<label for="create-ngo-email">E-mail</label>:
				<h:inputText id="create-ngo-email"
					value="#{newNonProfitOrgController.emailAddress.address}" />
			</div>
			<div>
				<label for="create-ngo-phone">Telefone</label>:
				<h:inputText id="create-ngo-phone" styleClass="phone mask"
					p:data-inv-regex="[^\d]"
					value="#{newNonProfitOrgController.phoneNumber.number}">
					<f:converter converterId="invRegexConv" />
				</h:inputText>
			</div>
			<h:commandLink
				action="#{newNonProfitOrgController.createNonProfitOrg()}"
				styleClass="submit-button">
				<button class="dark-green-bg right-button">
					cadastrar
					<h:graphicImage library="soupsocial" class="spoon"
						name="gfx/spoon.png" />
				</button>
			</h:commandLink>
		</h:form>
	</section>
</ui:composition>
