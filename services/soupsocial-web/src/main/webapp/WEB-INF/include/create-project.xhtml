<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
	<section id="create-project" class="hidden-dialog form-content"
		title="Dê sua ideia por um mundo melhor!">
		<button id="create-project-info-button"
			class="ui-titlebar-button ui-button ui-widget ui-state-default ui-corner-all ui-button-icon-only"
			title="Teste">
			<i class="fa fa-question"></i>
		</button>
		<h:form id="create-project-form">
			<div class="flexslider clean">
				<ul class="slides">
					<li>
						<div>
							<h:outputLabel for="create-project-name"
								value="#{phi_mdl['projectplan.name']}" />
							:
							<h:inputText id="create-project-name"
								p:placeholder="#{phi_mdl['projectplan.name.description']}"
								p:maxlength="60"
								value="#{newProjectPlanController.newProjectPlan.name}" />
						</div>
						<div>
							<h:outputLabel for="create-project-short-desc"
								value="#{phi_mdl['projectplan.shortdesc']}" />
							:
							<h:inputText id="create-project-short-desc"
								p:placeholder="#{phi_mdl['projectplan.shortdesc.description']}"
								p:maxlength="165"
								value="#{newProjectPlanController.newProjectPlan.shortDesc}" />
						</div>
						<div>
							<h:outputLabel for="create-project-desc"
								value="#{phi_mdl['projectplan.desc']}" />
							:
							<h:inputTextarea id="create-project-desc"
								p:placeholder="#{phi_mdl['projectplan.desc.description']}"
								p:maxlength="1650"
								value="#{newProjectPlanController.newProjectPlan.desc}" />
						</div>
						<div>
							<h:outputLabel for="create-project-category"
								value="#{phi_mdl['project.category']}" />
							:
							<h:selectOneMenu id="create-project-category"
								value="#{newProjectPlanController.newProject.category}">
								<f:selectItems
									value="#{newProjectPlanController.categoryOptions}" />
							</h:selectOneMenu>
						</div>
						<div>
							<h:outputLabel value="#{phi_mdl['projectplan.displayimage']}" />
							:
							<!--  -->
							<h:inputFile id="create-project-display-image"
								p:placeholder="#{phi_mdl['projectplan.displayimage.description']}"
								value="#{newProjectPlanController.displayImage}" />
						</div>
						<div>
							<h:outputLabel for="create-project-video"
								value="#{phi_mdl['projectplan.videourl']}" />
							:
							<h:inputText id="create-project-video" class="youtube"
								p:placeholder="#{phi_mdl['projectplan.videourl.description']}"
								value="#{newProjectPlanController.newProjectPlan.videoURL}" />
							<span class="pre-input-text small-text">http://www.youtube.com/watch?v=
							</span>
						</div>
						<div class="buttons">
							<div>
								<button class="dark-green-bg right-button next">
									continuar
									<h:graphicImage library="soupsocial" class="spoon"
										name="gfx/spoon.png" />
								</button>
							</div>
						</div>
					</li>
					<li>
						<div>
							<h:outputLabel for="create-project-target-audience"
								value="#{phi_mdl['projectplan.targetaudience']}" />
							:
							<h:inputText id="create-project-target-audience"
								p:maxlength="100"
								p:placeholder="#{phi_mdl['projectplan.targetaudience.description']}"
								value="#{newProjectPlanController.newProjectPlan.targetAudience}" />
						</div>
						<div>
							<h:outputLabel for="create-project-address"
								value="#{phi_mdl['projectplan.targetarea']}" />
							:
							<h:inputText id="create-project-address" styleClass="place"
								p:placeholder="#{phi_mdl['projectplan.targetarea.description']}" />
							<span class="hidden-dialog place-detail"><h:inputHidden
									id="create-project-address-reference"
									value="#{newProjectPlanController.addressReference}"
									p:data-geo="reference" /></span>
							<script type="text/javascript">
								$(function() {
									$('#create-project .place').geocomplete({details: '#create-project .place-detail', detailsAttribute: 'data-geo'});
								});
							</script>
						</div>
						<div>
							<h:outputLabel for="create-project-motivation"
								value="#{phi_mdl['projectplan.motivation']}" />
							:
							<h:inputTextarea id="create-project-motivation" p:maxlength="500"
								p:placeholder="#{phi_mdl['projectplan.motivation.description']}"
								value="#{newProjectPlanController.newProjectPlan.motivation}" />
						</div>
						<div>
							<h:outputLabel value="#{phi_mdl['projectplan.goals']}">
							:
							<h:inputText id="create-project-goals-1" p:maxlength="100"
									p:placeholder="#{phi_mdl['projectplan.goals.description']}"
									value="#{newProjectPlanController.goal1}" />
								<h:inputText id="create-project-goals-2" p:maxlength="100"
									p:placeholder="#{phi_mdl['projectplan.goals.description']}"
									value="#{newProjectPlanController.goal2}" />
								<h:inputText id="create-project-goals-3" p:maxlength="100"
									p:placeholder="#{phi_mdl['projectplan.goals.description']}"
									value="#{newProjectPlanController.goal3}" />
							</h:outputLabel>
						</div>
						<div class="buttons">
							<div>
								<button class="dark-green-bg left-button previous">
									voltar
									<h:graphicImage library="soupsocial" class="spoon"
										name="gfx/spoon.png" />
								</button>
								<button class="dark-green-bg right-button next">
									continuar
									<h:graphicImage library="soupsocial" class="spoon"
										name="gfx/spoon.png" />
								</button>
							</div>
						</div>
					</li>
					<li>
						<div>
							<h:outputLabel for="create-project-investment"
								value="#{phi_mdl['projectplan.investment']}" />
							:
							<h:selectOneMenu id="create-project-investment"
								value="#{newProjectPlanController.newProjectPlan.investment}">
								<f:selectItem itemValue="5000" itemLabel="R$ 5.000" />
								<f:selectItem itemValue="25000" itemLabel="R$ 25.000" />
								<f:selectItem itemValue="100000" itemLabel="R$ 100.000" />
								<f:selectItem itemValue="250000" itemLabel="R$ 250.000" />
								<f:selectItem itemValue="1000000" itemLabel="R$ 1.000.000" />
								<f:selectItem itemValue="10000000" itemLabel="R$ 10.000.000" />
							</h:selectOneMenu>
						</div>
						<div>
							<h:outputLabel for="create-project-time"
								value="#{phi_mdl['projectplan.time']}" />
							:
							<h:selectOneMenu id="create-project-time"
								value="#{newProjectPlanController.newProjectPlan.time}">
								<f:selectItem itemValue="1" itemLabel="1 dia" />
								<f:selectItem itemValue="7" itemLabel="1 semana" />
								<f:selectItem itemValue="30" itemLabel="1 mês" />
								<f:selectItem itemValue="90" itemLabel="3 meses" />
								<f:selectItem itemValue="180" itemLabel="6 meses" />
								<f:selectItem itemValue="360" itemLabel="1 ano" />
								<f:selectItem itemValue="720" itemLabel="2 anos" />
								<f:selectItem itemValue="1800" itemLabel="5 anos" />
							</h:selectOneMenu>
						</div>
						<div>
							<h:outputLabel>Instituição</h:outputLabel>
							:
							<h:selectOneMenu id="create-project-organization"
								value="#{newProjectPlanController.newProjectPlan.organization}">
								<f:selectItems
									value="#{userOrganizationsController.nonProfitOrgs}" />
							</h:selectOneMenu>
						</div>
						<div>
							<h:outputLabel for="create-project-tags"
								value="#{phi_mdl['project.alltags']}" />
							:
							<h:inputTextarea id="create-project-tags"
								p:placeholder="#{phi_mdl['project.alltags.description']}"
								value="#{newProjectPlanController.newProject.allTags}" />
						</div>
						<div class="buttons">
							<div>
								<button class="dark-green-bg left-button previous">
									voltar
									<h:graphicImage library="soupsocial" class="spoon"
										name="gfx/spoon.png" />
								</button>
								<h:commandLink action="#{newProjectPlanController.createProject()}"
									onclick="jQuery('#create-project').dialog('close');"
									styleClass="submit-button">
									<f:ajax execute="@form"
										render="messages-container projects-container create-project-form create-project-error-handler" />
									<h:panelGroup id="create-project-error-handler"
										rendered="#{facesContext.maximumSeverity.ordinal gt 1}">
										<script type="text/javascript">showModal('#create-project');</script>
									</h:panelGroup>
									<button class="dark-green-bg right-button">
										cadastrar
										<h:graphicImage library="soupsocial" class="spoon"
											name="gfx/spoon.png" />
									</button>
								</h:commandLink>
							</div>
						</div>
					</li>
				</ul>
			</div>
		</h:form>
	</section>
</ui:composition>
