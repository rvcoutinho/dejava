<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
	<section id="idea-create" class="hidden-dialog form-content"
		title="Dê sua ideia por um mundo melhor!">
		<h:form id="idea-create-form">
			<div class="flexslider clean">
				<ul class="slides">
					<li>
						<div>
							<h:outputLabel for="idea-create-name">Título</h:outputLabel>
							:
							<h:inputText id="idea-create-name"
								value="#{newProjectIdeaController.newProjectIdea.name}" />
						</div>
						<div>
							<h:outputLabel for="idea-create-short-desc">Resumo</h:outputLabel>
							:
							<h:inputText id="idea-create-short-desc"
								value="#{newProjectIdeaController.newProjectIdea.shortDesc}" />
						</div>
						<div>
							<h:outputLabel for="idea-create-category">Category</h:outputLabel>
							:
							<h:selectOneMenu id="idea-create-category"
								value="#{newProjectIdeaController.newProject.category}">
								<f:selectItems value="#{newProjectIdeaController.categories}" />
							</h:selectOneMenu>
						</div>
						<div>
							<h:outputLabel>Foto</h:outputLabel>
							:
							<!--  <h:inputFile id="idea-create-display-image"
								value="#{newProjectIdeaController.displayImage}" /> -->
						</div>
						<div>
							<h:outputLabel for="idea-create-video">Vídeo</h:outputLabel>
							:
							<h:inputText id="idea-create-video" class="youtube"
								value="#{newProjectIdeaController.newProjectIdea.videoURL}" />
							<span class="pre-input-text small-text">http://www.youtube.com/watch?v=
							</span>
						</div>
						<div>
							<h:outputLabel for="idea-create-target-audience">Beneficiados</h:outputLabel>
							:
							<h:inputText id="idea-create-target-audience"
								value="#{newProjectIdeaController.newProjectIdea.targetAudience}" />
						</div>
						<div>
							<h:outputLabel for="idea-create-address">Raio de ação</h:outputLabel>
							:
							<h:inputText id="idea-create-address" styleClass="place" />
							<span class="hidden-dialog place-detail"><h:inputHidden
									id="idea-create-address-reference"
									value="#{newProjectIdeaController.addressReference}"
									p:data-geo="reference" /></span>
							<script>
								$(function() {
									$('#idea-create .place').geocomplete({details: '#idea-create .place-detail', detailsAttribute: 'data-geo'});
								});
							</script>
						</div>
						<div class="buttons">
							<div>
								<button class="dark-green-bg right-button next">
									continuar
									<h:graphicImage library="soupsocial" class="spoon"
										name="gfx/spoon.png" />
								</button>
							</div>
						</div>
					</li>
					<li>
						<div>
							<h:outputLabel for="idea-create-motivation">Porque tive essa ideia</h:outputLabel>
							:
							<h:inputTextarea id="idea-create-motivation"
								value="#{newProjectIdeaController.newProjectIdea.motivation}" />
						</div>
						<div>
							<h:outputLabel>Objetivos</h:outputLabel>
							:
							<h:inputText id="idea-create-goals-1"
								value="#{newProjectIdeaController.goal1}" />
							<h:inputText id="idea-create-goals-2"
								value="#{newProjectIdeaController.goal2}" />
							<h:inputText id="idea-create-goals-3"
								value="#{newProjectIdeaController.goal3}" />
						</div>
						<div>
							<h:outputLabel for="idea-create-desc">Como funcionaria</h:outputLabel>
							:
							<h:inputTextarea id="idea-create-desc"
								value="#{newProjectIdeaController.newProjectIdea.desc}" />
						</div>
						<div class="buttons">
							<div>
								<button class="dark-green-bg left-button previous">
									voltar
									<h:graphicImage library="soupsocial" class="spoon"
										name="gfx/spoon.png" />
								</button>
								<button class="dark-green-bg right-button next">
									continuar
									<h:graphicImage library="soupsocial" class="spoon"
										name="gfx/spoon.png" />
								</button>
							</div>
						</div>
					</li>
					<li>
						<div>
							<h:outputLabel for="idea-create-investment">Investimento estimado</h:outputLabel>
							:
							<h:selectOneMenu id="idea-create-investment"
								value="#{newProjectIdeaController.newProjectIdea.investment}">
								<f:selectItem itemValue="5000" itemLabel="R$ 5.000" />
								<f:selectItem itemValue="25000" itemLabel="R$ 25.000" />
								<f:selectItem itemValue="100000" itemLabel="R$ 100.000" />
								<f:selectItem itemValue="250000" itemLabel="R$ 250.000" />
								<f:selectItem itemValue="1000000" itemLabel="R$ 1.000.000" />
								<f:selectItem itemValue="10000000" itemLabel="R$ 10.000.000" />
							</h:selectOneMenu>
						</div>
						<div>
							<h:outputLabel for="idea-create-time">Tempo estimado</h:outputLabel>
							:
							<h:selectOneMenu id="idea-create-time"
								value="#{newProjectIdeaController.newProjectIdea.time}">
								<f:selectItem itemValue="1" itemLabel="1 dia" />
								<f:selectItem itemValue="7" itemLabel="1 semana" />
								<f:selectItem itemValue="30" itemLabel="1 mês" />
								<f:selectItem itemValue="90" itemLabel="3 meses" />
								<f:selectItem itemValue="180" itemLabel="6 meses" />
								<f:selectItem itemValue="360" itemLabel="1 ano" />
								<f:selectItem itemValue="720" itemLabel="2 anos" />
								<f:selectItem itemValue="1800" itemLabel="5 anos" />
							</h:selectOneMenu>
						</div>
						<div>
							<h:outputLabel>Instituições indicadas</h:outputLabel>
							:
							<h:inputText id="idea-create-ngos-1" />
							<h:inputText id="idea-create-ngos-2" />
							<h:inputText id="idea-create-ngos-3" />
						</div>
						<div>
							<h:outputLabel for="idea-create-tags">Tags</h:outputLabel>
							:
							<h:inputTextarea id="idea-create-tags"
								value="#{newProjectIdeaController.newProject.allTags}" />
						</div>
						<div class="buttons">
							<div>
								<button class="dark-green-bg left-button previous">
									voltar
									<h:graphicImage library="soupsocial" class="spoon"
										name="gfx/spoon.png" />
								</button>
								<h:commandLink
									action="#{newProjectIdeaController.createProject()}"
									styleClass="submit-button">
									<button class="dark-green-bg right-button">
										cadastrar
										<h:graphicImage library="soupsocial" class="spoon"
											name="gfx/spoon.png" />
									</button>
								</h:commandLink>
							</div>
						</div>
					</li>
				</ul>
			</div>
		</h:form>
	</section>
</ui:composition>
