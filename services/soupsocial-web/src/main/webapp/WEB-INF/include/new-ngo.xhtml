<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
	<section id="ngo-create" class="hidden-dialog form-content padding-6"
		title="Cadastre sua instituição!">
		<h:form id="ngo-create-form">
			<div>
				<label for="ngo-create-name">Nome da instituição</label>:
				<h:inputText id="ngo-create-name"
					value="#{newNonProfitOrgController.newParty.party.displayName}" />
			</div>
			<div>
				<label for="ngo-create-cnpj">CNPJ</label>:
				<h:inputText id="ngo-create-cnpj" styleClass="cnpj mask"
					p:data-inv-regex="[^\d]"
					value="#{newNonProfitOrgController.newParty.party.federalCode}">
					<f:converter converterId="InvRegexConv" />
				</h:inputText>
			</div>
			<div>
				<label for="ngo-create-address">Endereço</label>:
				<h:inputText id="ngo-create-address" styleClass="place" />
				<span class="hidden-dialog place-detail"><h:inputHidden
						id="ngo-create-address-reference"
						value="#{newNonProfitOrgController.addressReference}"
						p:data-geo="reference" /></span>
			</div>
			<div>
				<label for="ngo-create-email">E-mail</label>:
				<h:inputText id="ngo-create-email"
					value="#{newNonProfitOrgController.newEmailAddress.address}" />
			</div>
			<div>
				<label for="ngo-create-phone">Telefone</label>:
				<h:inputText id="ngo-create-phone" styleClass="phone mask"
					p:data-inv-regex="[^\d]"
					value="#{newNonProfitOrgController.newPhoneNumber.number}">
					<f:converter converterId="InvRegexConv" />
				</h:inputText>
			</div>
			<h:commandLink action="#{newNonProfitOrgController.createParty()}"
				styleClass="submit-button">
				<button class="dark-green-bg right-button">
					cadastrar
					<h:graphicImage library="soupsocial" class="spoon"
						name="gfx/spoon.png" />
				</button>
			</h:commandLink>
		</h:form>
	</section>
</ui:composition>
