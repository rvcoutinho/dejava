<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pretty="http://ocpsoft.com/prettyfaces"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="head">
		<link rel="canonical" href="http://www.soupsocial.com/privacidade/" />
		<title>SoupSocial - Mude compartilhando!</title>
	</ui:define>
	<ui:define name="content">
		<section id="content" class="min-width dark-gray-texture-bg">
			<div class="content-width">
				<section id="idea-edit" class="border-bottom">
					<header class="padding-3">
						<h1>
							<pretty:link mappingId="soupsocial">Ideia</pretty:link>
							&gt; <a>Nome da ideia</a> &gt; Edição
						</h1>
					</header>
					<div id="idea-edit-content">
						<div class="padding-3">
							<h:inputText value="Nome da ideia" />
							<h:selectOneMenu>
								<f:selectItem value="Categoria" />
								<f:selectItem value="Categoria1" />
								<f:selectItem value="Categoria2" />
							</h:selectOneMenu>
						</div>
					</div>
				</section>
			</div>
		</section>
	</ui:define>
</ui:composition>
