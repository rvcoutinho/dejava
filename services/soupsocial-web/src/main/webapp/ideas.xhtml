<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:soupsocial="http://www.soupsocial.com/facelets"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="head">
		<h:outputStylesheet library="soupsocial" name="css/small-project.css" />
		<h:outputStylesheet library="soupsocial" name="css/index.css" />
		<link rel="canonical" href="http://www.soupsocial.com/ideias" />
		<title>SoupSocial - Mude compartilhando!</title>
	</ui:define>
	<ui:define name="content">
		<section id="content" class="min-width dark-gray-texture-bg">
			<div class="content-width">
				<section id="projects" class="border-bottom">
					<header class="padding-4">
						<h1>
							<h:link outcome="pretty:index">In√≠cio</h:link>
							&gt; <a href="#"
								onclick="$('#projects-content').slideDown(1000);">Ideias</a>
						</h1>
					</header>
					<div id="projects-content">
						<h:panelGroup id="projects-container">
							<div class="projects three-projects padding-4">
								<ui:repeat varStatus="currentProjectStatus" var="currentProject"
									value="#{projectsController.ideas}">
									<soupsocial:small-project project="#{currentProject}"
										varStatus="#{currentProjectStatus}" />
								</ui:repeat>
							</div>
							<div class="close-button-div">
								<button class="close-button dark-green-bg"
									onclick="$('#projects-content').slideUp(1000);">
									<h:graphicImage library="soupsocial" name="gfx/arrow-up.png" />
									<br />fechar
								</button>
							</div>
						</h:panelGroup>
					</div>
				</section>
			</div>
		</section>
	</ui:define>
</ui:composition>
