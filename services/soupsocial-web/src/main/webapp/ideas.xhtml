<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:soupsocial="http://www.soupsocial.com/facelets"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="head">
		<h:outputStylesheet library="soupsocial" name="css/small-project.css" />
		<h:outputStylesheet library="soupsocial" name="css/index.css" />
		<link rel="canonical" href="http://www.soupsocial.com/" />
		<title>SoupSocial - Mude compartilhando!</title>
	</ui:define>
	<ui:define name="content">
		<section id="content" class="min-width dark-gray-texture-bg">
			<div class="content-width">
				<section id="projects" class="border-bottom">
					<header class="padding-3">
						<h1>
							<h:link outcome="pretty:index">In√≠cio</h:link>
							&gt; <a href="#"
								onclick="$('#projects-content').slideDown(1000);">Ideias</a>
						</h1>
					</header>
					<div id="projects-content" class="projects">
						<div class="padding-3">
							<ui:repeat varStatus="currentProjectStatus" var="currentProject"
								value="#{ideasController.ideas}">
									<soupsocial:small-project project="#{currentProject}" varStatus="#{currentProjectStatus}" />
							</ui:repeat>
						</div>
						<div class="close-button-div">
							<button class="close-button dark-green-bg"
								onclick="$('#projects-content').slideUp(1000);">
								<h:graphicImage library="soupsocial" name="gfx/arrow-up.png" />
								<br />fechar
							</button>
						</div>
					</div>
				</section>
				<section class="padding-3 border-top">
					<div class="fb-like"
						data-href="http://www.facebook.com/SoupSocial/" data-send="false"
						data-width="940" data-show-faces="true"></div>
				</section>
			</div>
		</section>
	</ui:define>
</ui:composition>
