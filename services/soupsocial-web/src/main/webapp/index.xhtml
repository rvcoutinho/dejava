<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:soupsocial="http://www.soupsocial.com/facelets"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="head">
		<h:outputStylesheet library="soupsocial" name="css/small-project.css" />
		<h:outputStylesheet library="soupsocial" name="css/index.css" />
		<link rel="canonical" href="http://www.soupsocial.com/" />
		<title>SoupSocial - Mude compartilhando!</title>
	</ui:define>
	<ui:define name="content">
		<section id="home-intro"
			class="min-width light-gray-texture-bg padding-2">
			<div class="content-width flexslider banner">
				<ul class="slides">
					<li>
						<div class="video-text">
							<header>
								<h1 class="green-text featured-text-1">
									<span class="biggest-text">Mude</span> <span
										class="bigger-text dark-gray-text">compartilhando</span>
								</h1>
							</header>
							<div>
								<h3>Com uma boa ideia e o apoio dos amigos, você pode mudar
									o mundo!</h3>
								<h:form>
									<h:commandLink action="#{userController.checkAuthenticated()}">
										<c:if test="#{userController.subject.authenticated}">
											<f:attribute name="onclick"
												value="showModal('#create-idea');" />
										</c:if>
										<f:ajax render="messages-container" />
										<button class="orange-bg bigger-button">
											Dar nova ideia
											<h:graphicImage library="soupsocial" class="spoon"
												name="gfx/spoon.png" />
										</button>
									</h:commandLink>
								</h:form>
								<button class="orange-bg bigger-button">
									Apoiar uma ideia
									<h:graphicImage library="soupsocial" class="spoon"
										name="gfx/spoon.png" />
								</button>
							</div>
						</div>
						<div class="teaser-video">
							<iframe src="http://player.vimeo.com/video/2032854" width="400"
								height="225"></iframe>
						</div>
					</li>
				</ul>
			</div>
		</section>
		<section id="content" class="min-width dark-gray-texture-bg">
			<div class="content-width">
				<section id="how-it-works" class="border-bottom">
					<header class="padding-4">
						<a class="featured-text-2" id="how-it-works-more"
							onclick="$('#how-it-works-content').slideDown(1000);"> <span
							class="round-button dark-green-bg">?</span> Ainda não entendeu?
							Nós explicamos melhor!
						</a>
						<h:outputLink value="/accesscontrol-web/login/facebook"
							id="how-it-works-connect"
							rendered="#{!(userController.subject.authenticated or userController.subject.remembered)}">
							<button class="dark-green-bg">
								conectar
								<h:graphicImage library="soupsocial" class="spoon"
									name="gfx/spoon.png" />
							</button>
						</h:outputLink>
					</header>
					<div id="how-it-works-content">
						<div class="padding-4">
							<div></div>
							<div></div>
						</div>
						<div class="close-button-div">
							<button class="close-button dark-green-bg"
								onclick="$('#how-it-works-content').slideUp(1000);">
								<h:graphicImage library="soupsocial" name="gfx/arrow-up.png" />
								<br />fechar
							</button>
						</div>
					</div>
				</section>
				<section id="projects" class="border-top border-bottom">
					<header class="padding-4">
						<h1>
							<a href="#" onclick="$('#projects-content').slideDown(1000);">Ideias
								e projetos</a>
						</h1>
					</header>
					<div id="projects-content">
						<h:panelGroup id="projects-container">
							<div class="padding-4 projects three-projects">
								<ui:repeat varStatus="currentProjectStatus" var="currentProject"
									value="#{projectsController.projects}">
									<soupsocial:small-project project="#{currentProject}"
										varStatus="#{currentProjectStatus}" />
								</ui:repeat>
							</div>
							<div class="close-button-div">
								<button class="close-button dark-green-bg"
									onclick="$('#projects-content').slideUp(1000);">
									<h:graphicImage library="soupsocial" name="gfx/arrow-up.png" />
									<br />fechar
								</button>
							</div>
						</h:panelGroup>
					</div>
				</section>
			</div>
		</section>
	</ui:define>
</ui:composition>
