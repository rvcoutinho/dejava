<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:soupsocial="http://www.soupsocial.com/facelets"
	template="/WEB-INF/templates/user.xhtml">
	<ui:define name="user-head">
		<link rel="canonical" href="http://www.soupsocial.com/u/notificacoes" />
		<title>SoupSocial - Mude compartilhando!</title>
	</ui:define>
	<ui:define name="user-content">
		<div id="party-notifications">
			<ul>
				<ui:repeat varStatus="currentNotificationStatus"
					var="currentNotification"
					value="#{appNotificationsController.notifications}">
					<li><h:link outcome="pretty:notifications"
							styleClass="gray-text">#{currentNotification.content.getMessage(appNotificationsController.facesMessageHandler)} <time>
								<h:outputText value="#{currentNotification.date}">
									<f:convertDateTime locale="pt_BR" />
								</h:outputText>
							</time>
						</h:link></li>
				</ui:repeat>
			</ul>
		</div>
	</ui:define>
</ui:composition>
