<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:soupsocial="http://www.soupsocial.com/facelets"
	template="/WEB-INF/templates/user.xhtml">
	<ui:define name="user-head">
		<link rel="canonical"
			href="http://www.soupsocial.com/u/#{userController.user.name}" />
		<title>SoupSocial - Mude compartilhando!</title>
	</ui:define>
	<ui:define name="user-content">
		<div id="party-projects">
			<ul>
				<li><a href="#suggested-projects" class="green-text">Projetos
						sugeridos</a></li>
				<li><a href="#party-projects" class="green-text">Meus
						projetos</a></li>
				<li><a href="#supported-projects" class="green-text">Projetos
						apoiados</a></li>
			</ul>
			<div id="suggested-projects" class="padding-5 projects two-projects">Projetos
				sugeridos</div>
			<div id="party-projects" class="padding-5 projects two-projects">
				<ui:repeat varStatus="currentProjectStatus" var="currentProject"
					value="#{projectsController.projectsCreatedBySupporter}">
					<soupsocial:small-project project="#{currentProject}"
						varStatus="#{currentProjectStatus}" />
				</ui:repeat>
			</div>
			<div id="supported-projects" class="padding-5 projects two-projects">
				<ui:repeat varStatus="currentProjectStatus" var="currentProject"
					value="#{projectsController.projectsSharedBySupporter}">
					<soupsocial:small-project project="#{currentProject}"
						varStatus="#{currentProjectStatus}" />
				</ui:repeat>
			</div>
		</div>
		<script>
			$(function() {
			  $("#party-projects").tabs();
			});
		</script>
	</ui:define>
</ui:composition>
