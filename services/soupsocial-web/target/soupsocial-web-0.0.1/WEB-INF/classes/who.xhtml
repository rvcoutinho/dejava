<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pretty="http://ocpsoft.com/prettyfaces"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="head">
		<link rel="canonical" href="http://www.soupsocial.com/quem-somos/" />
		<title>SoupSocial - Mude compartilhando!</title>
	</ui:define>
	<ui:define name="content">
		<section id="content" class="min-width dark-gray-texture-bg">
			<div class="content-width">
				<section id="who-ideas" class="border-bottom">
					<header class="padding-3">
						<h1>
							<pretty:link mappingId="quem-somos">Quem somos</pretty:link>
							&gt; <a href="#"
								onclick="$('#who-ideas-content').slideDown(1000);">Idealizadores</a>
						</h1>
					</header>
					<div id="who-ideas-content">
						<div class="padding-3"></div>
						<div>
							<button class="close-button dark-green-bg"
								onclick="$('#who-ideas-content').slideUp(1000);">
								<h:graphicImage library="soupsocial" name="gfx/arrow-up.png" />
								<br />fechar
							</button>
						</div>
					</div>
				</section>
				<section id="who-partners" class="border-top border-bottom">
					<header class="padding-3">
						<h1>
							<pretty:link mappingId="quem-somos">Quem somos</pretty:link>
							&gt; <a href="#"
								onclick="$('#who-partners-content').slideDown(1000);">Parceiros</a>
						</h1>
					</header>
					<div id="who-partners-content">
						<div class="padding-3"></div>
						<div>
							<button class="close-button dark-green-bg"
								onclick="$('#who-partners-content').slideUp(1000);">
								<h:graphicImage library="soupsocial" name="gfx/arrow-up.png" />
								<br />fechar
							</button>
						</div>
					</div>
				</section>
				<section id="who-supporters" class="border-top border-bottom">
					<header class="padding-3">
						<h1>
							<pretty:link mappingId="quem-somos">Quem somos</pretty:link>
							&gt; <a href="#"
								onclick="$('#who-supporters-content').slideDown(1000);">Apoiadores</a>
						</h1>
					</header>
					<div id="who-supporters-content">
						<div class="padding-3"></div>
						<div>
							<button class="close-button dark-green-bg"
								onclick="$('#who-supporters-content').slideUp(1000);">
								<h:graphicImage library="soupsocial" name="gfx/arrow-up.png" />
								<br />fechar
							</button>
						</div>
					</div>
				</section>
				<div class="padding-3 border-top">
					<div class="fb-like"
						data-href="http://www.facebook.com/SoupSocial/" data-send="false"
						data-width="940" data-swho-faces="true"></div>
				</div>
			</div>
		</section>
	</ui:define>
</ui:composition>
